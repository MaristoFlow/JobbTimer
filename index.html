<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workday Timeline</title>
<style>
  :root {
    --bg: #f4f5f7;
    --card: #fff;
    --text: #222;
    --accent: #0066ff;
    --error: #d93025;
  }

  body {
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: var(--card);
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 90%;
  }

  h1 {
    font-size: 1.3rem;
    margin-bottom: 1rem;
    color: var(--accent);
    text-align: center;
  }

  .info {
    margin: 0.5rem 0;
    display: flex;
    justify-content: space-between;
    font-size: 1rem;
  }

  .label {
    font-weight: 600;
  }

  .error {
    color: var(--error);
    text-align: center;
    font-weight: 500;
  }

  .footer {
    margin-top: 1rem;
    text-align: center;
    font-size: 0.85rem;
    color: #777;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Workday Timeline</h1>
    <div id="output"></div>
    <div class="footer">Workday ends at 23:00</div>
  </div>

<script>
(function() {
  const params = new URLSearchParams(window.location.search);
  const output = document.getElementById("output");

  const parseTime = (str) => {
    if (!/^\d{1,2}:\d{2}$/.test(str)) return null;
    const [h, m] = str.split(":").map(Number);
    if (h < 0 || h > 23 || m < 0 || m > 59) return null;
    return h * 60 + m; // Convert to total minutes
  };

  const formatTime = (minutes) => {
    const h = Math.floor(minutes / 60);
    const m = minutes % 60;
    return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
  };

  // Default values
  let startStr = params.get("start") || "09:00";
  let endStr   = params.get("end") || "17:00";

  const start = parseTime(startStr);
  const end = parseTime(endStr);
  const dayEnd = parseTime("23:00");

  // Error handling
  if (start === null || end === null) {
    output.innerHTML = `<p class="error">Invalid time format. Use HH:MM (e.g., ?start=09:30&end=17:45)</p>`;
    return;
  }

  if (start > end) {
    output.innerHTML = `<p class="error">Start time cannot be later than end time.</p>`;
    return;
  }

  // Calculation
  let remaining;
  if (end >= dayEnd) {
    remaining = "All Day";
  } else {
    const diff = dayEnd - end;
    const hours = Math.floor(diff / 60);
    const minutes = diff % 60;
    remaining = `${hours}h ${minutes}m`;
  }

  // Display results
  output.innerHTML = `
    <div class="info"><span class="label">Start Time:</span> <span>${formatTime(start)}</span></div>
    <div class="info"><span class="label">End Time:</span> <span>${formatTime(end)}</span></div>
    <div class="info"><span class="label">Remaining to 23:00:</span> <span>${remaining}</span></div>
  `;
})();
</script>
</body>
</html>
